<div class="row">
    <div class="col-md-6">
        <form name="formArea">
            <div class="form-group">
                <label for="Nombre">Nombre</label>
                <input type="text" class="form-control" id="Nombre" required="required" ng-model="nombre">
            </div>
            <div class="form-group">
                <label for="id">DNI</label>
                <input type="text" class="form-control" id="id" required="required" ng-model="id">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" ng-disabled="formArea.$invalid" value="Cargar" ng-show="!edit" ng-click="cargar()" />
                <input type="submit" class="btn btn-primary" ng-disabled="formArea.$invalid" value="Actualizar" ng-show="edit" ng-click="actualizar()" />
            </div>
        </form>
    </div>
    <div class="col-md-6">
        <h1>Usuarios</h1>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="usuario in usuarios">
                {{usuario.nombre}} <a class="btn btn-success" ng-click="delete(usuario.id)">Borrar</a><a class="btn btn-success" ng-click="editar(usuario)">Editar</a>
            </li>
        </ul>
    </div>
</div>
