<div class="row">
    <div class="col-md-6">
        <form name="formArea">
            <div class="form-group">
                <label for="AreNombre">AreNombre</label>
                <input type="text" class="form-control" id="AreNombre" required="required" ng-model="nombre">
            </div>
            <div class="form-group">
                <label for="areAbrev">Abreviatura</label>
                <input type="text" class="form-control" id="areAbrev" required="required" ng-model="abreviatura">
            </div>
            <div class="form-group">
                <label for="areComent">comentario</label>
                <input type="text" class="form-control" id="areComent" required="required" ng-model="comentario">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" ng-disabled="formArea.$invalid" value="Cargar" ng-show="!edit" ng-click="cargaArea()" />
                <input type="submit" class="btn btn-primary" ng-disabled="formArea.$invalid" value="Actualizar" ng-show="edit" ng-click="actualizar()" />
            </div>
        </form>
    </div>
    <div class="col-md-6">
        <h1>Areas</h1>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="area in areas">
                {{area.nombre}} <a class="btn btn-success" ng-click="delArea(area.dni)">Borrar</a><a class="btn btn-success" ng-click="editArea(area)">Editar</a>
            </li>
        </ul>
    </div>
</div>
